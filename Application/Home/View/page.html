	<script type="text/javascript">
        $(function(){
           $(".ilikes").on("click",function(){
                var pid=$(this).data("id");
                $.ajax({
                    url:"{:U('page')}",
                    type:"post",
                    data:{id:pid},
                    dataType:"Json",
                    success:function(data){
                        jsons=eval(data)
                        if(jsons.state=="success"){
                            $(".ilikes i").text("点赞("+jsons.msg+")")
                        }else{
                            alert(jsons.msg)
                        }                      
                    }
                })
           })
        })
