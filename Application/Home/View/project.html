<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="description" content="Free Bootstrap Theme by BootstrapMade.com">
    <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">
	<link rel="stylesheet" href="__PUBLIC__/Temp/home/css/flexslider.css">
	<link rel="stylesheet" href="__PUBLIC__/Temp/home/css/bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/Temp/home/css/font-awesome.min.css">
	<link rel="stylesheet" href="__PUBLIC__/Temp/home/css/style.css">
	<style>
	#main-nav .navbar-header a {width:240px;background:url("__PUBLIC__/Temp/home/images/logo.png") no-repeat;background-size:auto 60px;	color: #fff;    margin-left: 5px;}
	.project{border-top:5px solid #ADDBED;padding-top:20px;margin-top:10px;}
	.project .row .col-md-3{margin-bottom:20px;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=bhtm8oON1GR2FwAaSr5UY3K4nke8BD28"></script>
</head>
<body id="top" data-spy="scroll">
	<!--top header-->
  <include file="./header" />
	<div class="container project">
		<div class="row">
			<volist name="project" id="pro">
				<div class="col-md-3">
					<div class="item">
						<a class="project-a" target="_blank" href="{:U('page','','')}/{$pro.posts_id}"><img src="<if condition="is_http($pro['posts_cover']) eq true" ><else />__PUBLIC__/../</if>{$pro.posts_cover}" alt=""></a>
						<div class="caption">
                       		<p><a class="project-a" target="_blank" href="{:U('page','','')}/{$pro.posts_id}">{$pro.posts_title}</a></p>
                    	</div>
					</div>
				</div>
			</volist>
			
		</div>
	</div>
	<!--bottom footer--> 
	<include file="./footer" /> 
        
	
	<!-- jQuery -->
    <script src="__PUBLIC__/Temp/home/js/jquery.min.js"></script>
    <script src="__PUBLIC__/Temp/home/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/Temp/home/js/jquery.flexslider.js"></script>
    <script src="__PUBLIC__/Temp/home/js/jquery.inview.js"></script>

    <script src="__PUBLIC__/Temp/home/js/script.js"></script>
    <script src="__PUBLIC__/Temp/home/js/contactform.js"></script>
	<script type="text/javascript">
    //创建和初始化地图函数：
    function initMap(){
      createMap();//创建地图
      setMapEvent();//设置地图事件
      addMapControl();//向地图添加控件
      addMapOverlay();//向地图添加覆盖物
    }
    function createMap(){ 
      map = new BMap.Map("map"); 
      map.centerAndZoom(new BMap.Point(113.281016,23.138284),18);
    }
    function setMapEvent(){
      map.enableScrollWheelZoom();
      map.enableKeyboard();
      map.enableDragging();
      map.enableDoubleClickZoom()
    }
    function addClickHandler(target,window){
      target.addEventListener("click",function(){
        target.openInfoWindow(window);
      });
    }
    function addMapOverlay(){
      var markers = [
      ];
      for(var index = 0; index < markers.length; index++ ){
        var point = new BMap.Point(markers[index].position.lng,markers[index].position.lat);
        var marker = new BMap.Marker(point,{icon:new BMap.Icon("http://api.map.baidu.com/lbsapi/createmap/images/icon.png",new BMap.Size(20,25),{
          imageOffset: new BMap.Size(markers[index].imageOffset.width,markers[index].imageOffset.height)
        })});
        var label = new BMap.Label(markers[index].title,{offset: new BMap.Size(25,5)});
        var opts = {
          width: 200,
          title: markers[index].title,
          enableMessage: false
        };
        var infoWindow = new BMap.InfoWindow(markers[index].content,opts);
        marker.setLabel(label);
        addClickHandler(marker,infoWindow);
        map.addOverlay(marker);
      };
      var labels = [
        {position:{lng:113.281726,lat:23.137802},content:"广州睿基营销策划有限"}
      ];
      for(var index = 0; index < labels.length; index++){
        var opt = { position: new BMap.Point(labels[index].position.lng,labels[index].position.lat )};
        var label = new BMap.Label(labels[index].content,opt);
        map.addOverlay(label);
      };
      var plOpts = [
        {strokeColor:"#00f",strokeWeight:"4",strokeOpacity:"0.6"}
      ];
      var plPath = [
        [
          new BMap.Point(113.28107,23.138052),
          new BMap.Point(113.281717,23.138052),
          new BMap.Point(113.281744,23.137761),
          new BMap.Point(113.28107,23.137736),
          new BMap.Point(113.281061,23.138035),
          new BMap.Point(113.281061,23.138035),
          new BMap.Point(113.281061,23.138035)
        ],
      ];
      for(var index = 0; index < plOpts.length; index++){
        var polyline = new BMap.Polyline(plPath[index],plOpts[index]);
        map.addOverlay(polyline);
      }
    }
    //向地图添加控件
    function addMapControl(){
      var scaleControl = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
      scaleControl.setUnit(BMAP_UNIT_IMPERIAL);
      map.addControl(scaleControl);
      var navControl = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
      map.addControl(navControl);
      var overviewControl = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:true});
      map.addControl(overviewControl);
    }
    var map;
      initMap();
  </script>
    
</body>
</html>
