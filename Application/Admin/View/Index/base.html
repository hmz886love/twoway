<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>twoway官网后台管理界面</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="__PUBLIC__/Temp/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="__PUBLIC__/Temp/dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="__PUBLIC__/Temp/dist/css/skins/_all-skins.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

 <include file="top" />
  <!-- Left side column. contains the logo and sidebar -->
  <include file="left" />

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        基本配置
        <small>Twoway</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>控制面板</a></li>
        <li><a href="#">全局配置</a></li>
        <li class="active">基本配置</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">网站的基本信息</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">网站名称：</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="这些填写网站的名称">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">默认网址：</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="这填写网站的默认网址（重要）">
                </div>
				 <div class="form-group">
                  <label for="exampleInputPassword1">关键字：</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="关键字以,隔开">
                </div>
				 <div class="form-group">
                  <label for="exampleInputPassword1">网站描述：</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="这填写网站的网站描述">
                </div>
				 <div class="form-group">
                  <label for="exampleInputPassword1">底部脚本：</label>
                  <textarea class="form-control" rows="3" placeholder="支持HTML代码"></textarea>
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">提交修改</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
      <!-- /.tab-pane -->
    </div>
  </aside>
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="__PUBLIC__/Temp/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="__PUBLIC__/Temp/bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="__PUBLIC__/Temp/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="__PUBLIC__/Temp/dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="__PUBLIC__/Temp/dist/js/demo.js"></script>
</body>
</html>
