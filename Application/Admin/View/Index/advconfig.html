    <!-- Content Header (Page header) -->

      <h1>
        高级配置
        <small>Twoway</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Forms</a></li>
        <li class="active">Advanced Elements</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- SELECT2 EXAMPLE -->

          <!-- iCheck -->
          <div class="box box-success">
            <div class="box-header">
              <h3 class="box-title">配置高级选项</h3>
            </div>
            <div class="box-body">
              <!-- Minimal style -->

              <!-- radio -->
			  <div><label>网站是否开启</label></div>
              <div class="form-group">
                <label>
                  <input type="radio" name="web_start" data-bool="true" class="flat-green" {$advconfig["web_start"][0]}>
                </label>
				 <label>
                  启动
                </label>
                <label>
                  <input type="radio" name="web_start" data-bool="false" class="flat-green" {$advconfig["web_start"][1]}>
                </label>
                <label>
                  关闭
                </label>
              </div>
			  <div><label>网站是否对外开放</label></div>
			  <div class="form-group">
			  
                <label>
                  <input type="radio" name="web_open_up" data-bool="true" class="flat-green" {$advconfig["web_open_up"][0]}>
					<label>
					  所有人
					</label>
                </label>
                <label>
                  <input type="radio" name="web_open_up" data-bool="false" class="flat-green" {$advconfig["web_open_up"][1]}>
                </label>
					<label>
					  仅会员
					</label>
              </div>
			  <div><label>网站是否开放注册</label></div>
			  <div class="form-group">
                <label>
                  <input type="radio" name="web_open_reg" data-bool="true" class="flat-green" {$advconfig["web_open_reg"][0]}>
                </label>
				<label>
					开启
                </label>
                <label>
                  <input type="radio" name="web_open_reg" data-bool="false" class="flat-green" {$advconfig["web_open_reg"][1]}>
                </label>
                <label>
                  关闭
                </label>
              </div>
			  <div><label>网站是否开始评论</label></div>
			  <div class="form-group">
                <label>
                  <input type="radio" name="web_comment" data-bool="true" class="flat-green" {$advconfig["web_comment"][0]}>
                </label>
				<label>
				 开启
                </label>
                <label>
                  <input type="radio" name="web_comment" data-bool="false" class="flat-green" {$advconfig["web_comment"][1]}>
                </label>
                <label>
                  关闭
                </label>
              </div>
			  <div><label>是否开启评论审核</label></div>
			  <div class="form-group">
                <label>
                  <input type="radio" name="web_com_review" data-bool="true" class="flat-green" {$advconfig["web_com_review"][0]}>
                </label>
				<label>
				 开启
                </label>
                <label>
                  <input type="radio" name="web_com_review" data-bool="false" class="flat-green" {$advconfig["web_com_review"][1]}>
                </label>
                <label>
                  关闭
                </label>
              </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col (right) -->
      </div>

<!-- Page script -->
<script>
  $(function () {
	//check的样式
    $('input[type="checkbox"].flat-green, input[type="radio"].flat-green').iCheck({
      checkboxClass: 'icheckbox_flat-green',
      radioClass: 'iradio_flat-green'
    });
	//选项点击修改
	$(".iCheck-helper").on("click",function(){
		datas={}
		datas["type"]=$(this).prev().attr("name")
		datas["value"]=$(this).prev().data("bool")
		$.ajax({
			url:"{:U('advconfig')}",
			data:datas,
			dataType:"html",
			type:"post", 
			success:function(data){
				alert(data)
			}
		})
	})
  });
</script>
