<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{$webTitle}后台管理界面</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="__PUBLIC__/Temp/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="__PUBLIC__/Temp/othercss/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="__PUBLIC__/Temp/othercss/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="__PUBLIC__/Temp/dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="__PUBLIC__/Temp/dist/css/skins/_all-skins.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

 <include file="top" />
  <!-- Left side column. contains the logo and sidebar -->
  <include file="left" />

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        新建文章
        <small>Twoway</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>控制面板</a></li>
        <li><a href="#">文章管理</a></li>
        <li class="active">新建文章</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <!-- <h3 class="box-title">网站的基本信息</h3> -->
            </div>
            <!-- /.box-header -->
            <!-- form start -->
              <div class="box-body">
                <div class="form-group">
                  <div class="form-group">
					<label>文章分类 __MODULE__</label>
					<select name="posts_class" id="sel" class="form-control select2 posts-data" style="width: 100%;">
						
					  <volist id="cl" name="class">
						<option id='{$cl.class_id}' >{$cl.class_name}</option>
					  </volist>
						

					</select>
				  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">文章标题</label>
				  <input type="hidden"  id="select" name="posts_id" class="posts-data" value="{$posts.posts_id|default=''}" >
                  <input type="text" id='post-t1' class="form-control posts-data"  name="posts_title" placeholder="帖子标题" value="{$posts.posts_title|default=''}">
                </div>

				<div class="form-group">
                  <label for="exampleInputPassword1">封面图片(封面图片尺寸请使用676 X 460)</label>
                  <input type="text" class="form-control posts-data" id="posts_cover" name="posts_cover" value="{$posts.posts_cover|default=''}" placeholder="http://www.twoway.com.cn/1.jpg">
				  <input type="file" id="loadimg">
				  <input type="hidden" id="cover-data" >
                </div>

				 <div class="form-group">
                  <label for="exampleInputPassword1">文章标签</label>
                  <input id='post-t2' type="text" class="form-control posts-data" name="posts_tags" value="{$posts.posts_tags|default=''}" placeholder="这填写网站的网站描述">
                </div>

				<div class="box-body pad">
					   <label for="exampleInputPassword1">文章内容</label>
					   <textarea id="editor1" class="posts-data" name="posts_content" rows="10" cols="80">{$posts.posts_content|default=''}</textarea>
					</div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
				<input type="hidden" id="post-type" value="{$postType|default='new'}">
                <button type="submit" id="submit-posts" class="btn btn-primary">新增</button>
                <button id="post-update" class="btn btn-primary">修改</button>
              </div>
          </div>
			<script>
				$(document).ready(function(){
				var select=document.getElementById("select");
				var postUpdate=document.getElementById("post-update");
				var sel=document.getElementById("sel");
				var post1=document.getElementById("post-t1");
				var post3=document.getElementById("posts_cover");
				var post2 = document.getElementById("post-t2");
				var editor1 = document.getElementById("editor1");
				// alert(post2.value);
					// alert(select.value);
				$.ajax({
                    url : '/index.php/admin/index/findselect',
                    type : 'POST',
                    data : {
                        select : select.value
                    },
                    success : function (data)
                    {
                    	;
                    	var x=document.getElementById("sel");
				  		var sel = x.getElementsByTagName('option');
						for (var i = 0;  i < sel.length; i++) {
						  	if (sel[i].id == data[0]['posts_class']) {
						  		// alert(sel[i].id);
						  		// alert(data[0]['posts_class']);
						  		sel[i].selected =true;
						  		break;
						  	}
						}
                    }
   				});

				postUpdate.onclick = function() {
					switch (sel.value)
		                {
		                    case '行业动态' :
		                        var choose = 3;
		                        break;

		                    case 'TW项目' :
		                        var choose = 1;
		                        break;

		                    case 'TW新闻' :
		                        var choose = 2;
		                        break;
		                }

					$.ajax({
	                    url : '/index.php/admin/index/newpostsUpdate',
	                    type : 'POST',
	                    data : {
	                    	id : select.value,
	                        posts_class : choose,
	                        posts_title : post1.value,
	                        posts_cover : post3.value,
	                        posts_tags  : post2.value,
	                        posts_content : editor1.value
	                    },
	                    success : function (data)
	                    {
	                    	alert('修改成功');
	                    	location.reload(true);
	                    }
	   				});
				}
				
				  
				});
			</script>

          <!-- /.box -->
      <!-- /.tab-pane -->
    </div>
  </aside>
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="__PUBLIC__/Temp/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="__PUBLIC__/Temp/bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="__PUBLIC__/Temp/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="__PUBLIC__/Temp/dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="__PUBLIC__/Temp/dist/js/demo.js"></script>
<script src="__PUBLIC__/Temp/plugins/ckeditor/ckeditor.js"></script>
<script src="__PUBLIC__/Temp/plugins/editor/kindeditor.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="__PUBLIC__/Temp/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>

<script>
$(function () {

	//CKEDITOR.replace('editor1');
	 KindEditor.ready(function(K) {
                window.editor = K.create('#editor1',{resizeType : 1,width:"100%",height:"300px"});
        });
	//bootstrap WYSIHTML5 - text editor
	//$(".textarea").wysihtml5();
	//修改数据
	$("#submit-posts").on("click",function(){
		datas={};
		datas["cover-data"]=$("#cover-data").val();
		datas["post-type"]=$("#post-type").val();
		datas["data"]={};
		var postsClass=$(".posts-data");
		for(var i=0;i<postsClass.length;i++){
			var keyName=postsClass.eq(i).attr("name");
			var valName=postsClass.eq(i).val();
			
			if(keyName=="posts_title" && valName==""){
					alert(postsClass.eq(i).prev().text()+"不能为空");
					return;
			}else if(keyName=="posts_content"){
					//var content = CKEDITOR.instances.editor1.getData();
					var content = editor.html();
					if(content.length<1){
						alert(postsClass.eq(i).prev().text()+"不能为空");
						return;
					}else{
						datas["data"][keyName]=content;
					}
			}else if(keyName=="posts_id" && valName!=""){
				datas["posts_id"]=valName;
			}else{
				datas["data"][keyName]=valName;
			}
			
			
		}
		$.ajax({
			url:"{:U('newposts')}",
			data:datas,
			dataType:"html",
			type:"post", 
			success:function(data){
				if(data==""){
					alert('新增成功');
					location.reload();
				}else{
					alert(data)
				}
				
			}
		})
	})


});


 //加载图片
	$("#loadimg").on("change",loadImg)
 //加载图片函数
function loadImg(){
	var file = this.files[0]; //选择上传的文件
	var fileName=file.name;
	fN=fileName.split(".")
	if(fN[fN.length-1]=="jpg" || fN[fN.length-1]=="png" || fN[fN.length-1]=="gif"){
		if(file.size>2000000){
			alert("文件不能大于2M")
		}else{
			var r = new FileReader();
			r.readAsDataURL(file); //Base64
			$(r).load(function(){
				$("#cover-data").val(this.result);
				$("#posts_cover").val(fileName);
				$("#coverbox").css("display","none");
			});
		}
	}else{
		alert("不支持此文件类型")
	}
}
</script>
</body>
</html>
