<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{$webTitle}后台管理界面</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="__PUBLIC__/Temp/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="__PUBLIC__/Temp/dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="__PUBLIC__/Temp/dist/css/skins/_all-skins.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

 <include file="top" />
  <!-- Left side column. contains the logo and sidebar -->
  <include file="left" />

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        新建文章
        <small>Twoway</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>控制面板</a></li>
        <li><a href="#">文章管理</a></li>
        <li class="active">新建文章</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <!-- <h3 class="box-title">网站的基本信息</h3> -->
            </div>
            <!-- /.box-header -->
            <!-- form start -->
              <div class="box-body">
                <div class="form-group">
                  <div class="form-group">
					<label>文章分类</label>
					<select class="form-control select2" style="width: 100%;">
					  <option selected="selected">Alabama</option>
					  <option>Alaska</option>
					  <option>California</option>
					  <option>Delaware</option>
					  <option>Tennessee</option>
					  <option>Texas</option>
					  <option>Washington</option>
					</select>
				  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">帖子标题：</label>
                  <input type="text" class="form-control" name="posts_title" placeholder="帖子标题">
                </div>
				 <div class="form-group">
                  <label for="exampleInputPassword1">封面图片：</label>
                  <input type="text" class="form-control" id="posts_cover" name="posts_cover" placeholder="http://www.twoway.com.cn/1.jpg">
				  <input type="file" id="loadimg">
				  <input type="hidden" id="cover">
                </div>
				 <div class="form-group">
                  <label for="exampleInputPassword1">帖子标签：</label>
                  <input type="text" class="form-control" name="posts_tags" placeholder="这填写网站的网站描述">
                </div>
				<div class="box-body pad">
					  <form>
							<textarea id="editor1" name="editor1" rows="10" cols="80">
													This is my textarea to be replaced with CKEditor.
							</textarea>
					  </form>
					</div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" id="submit-posts" class="btn btn-primary">提交修改</button>
              </div>
          </div>
          <!-- /.box -->
      <!-- /.tab-pane -->
    </div>
  </aside>
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="__PUBLIC__/Temp/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="__PUBLIC__/Temp/bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="__PUBLIC__/Temp/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="__PUBLIC__/Temp/dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="__PUBLIC__/Temp/dist/js/demo.js"></script>
<script src="https://cdn.ckeditor.com/4.5.7/standard/ckeditor.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="__PUBLIC__/Temp/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<script>
$(function () {

	CKEDITOR.replace('editor1');
	//bootstrap WYSIHTML5 - text editor
	$(".textarea").wysihtml5();
	//修改数据
	$("#submit-posts").on("click",function(){
		datas={};
		$.ajax({
			url:"{:U('newposts')}",
			data:datas,
			dataType:"html",
			type:"post", 
			success:function(data){
				alert(data)
			}
		})
	})
});
 //加载图片
	$("#loadimg").on("change",loadImg)
 //加载图片函数
function loadImg(){
	var file = this.files[0]; //选择上传的文件
	var fileName=file.name;
	fN=fileName.split(".")
	if(fN[fN.length-1]=="jpg" || fN[fN.length-1]=="png" || fN[fN.length-1]=="gif"){
		if(file.size>2000000){
			alert("文件不能大于2M")
		}else{
			var r = new FileReader();
			r.readAsDataURL(file); //Base64
			$(r).load(function(){
				//alert(this.result)
				$("#posts_cover").val(this.result);
				$("#coverbox").css("display","none");
			});
		}
	}else{
		alert("不支持此文件类型")
	}
	
	
}
</script>
</body>
</html>
